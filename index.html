<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Cuatro Estaciones Bolivia</title>
  </head>
  <body>
    <div class="navbar uk-animation-slide-left">
      <img
        class="navbar-img"
        src="http://creando.com.bo/c4e/otono/wp-content/uploads/2019/02/l1.jpg"
        alt=""
      />
      <span class="navbar-hashtag">#EstacionVerano2019</span>
    </div>
    <div class="container">
      <div class="section hidden">
        <a href=""
          ><div class="background-summer">
            <button class="uk-button uk-button-secondary">Inscribete</button>
          </div></a
        >
        <!-- <span>VERANO</span> -->
      </div>
      <div class="section hidden">
        <a href="http://www.google.com"
          ><div class="background-autumn">
            <button class="uk-button uk-button-secondary ">Inscribete</button>
          </div></a
        >
        <!-- <span>OTOÃ‘O</span> -->
      </div>
      <div class="section hidden">
        <a href=""
          ><div class="background-winter">
            <button class="uk-button uk-button-secondary">Inscribete</button>
          </div></a
        >

        <!-- <span>INVIERNO</span> -->
      </div>
      <div class="section hidden">
        <a href=""
          ><div class="background-spring">
            <button class="uk-button uk-button-secondary">Inscribete</button>
          </div></a
        >
        <!-- <span>PRIMAVERA</span> -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <script>
      var sections = document.querySelectorAll('.section');
      function sectionAnimation(i) {
        if (i < 0) return;

        setTimeout(function() {
          sections[i].classList.add('uk-animation-slide-top');
          sections[i].classList.remove('hidden');
          sectionAnimation(--i);
        }, 300);
      }

      sectionAnimation(sections.length - 1);
    </script>
  </body>
</html>
